spring:
  application:
    name: teektok
  datasource:
    # 数据库连接配置
    # 请确认数据库名 'teektok' 是否正确，如果还没创建数据库，请先去 MySQL 里 create database
    url: jdbc:mysql://localhost:3306/teektok?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    # 请替换为你自己的 MySQL 密码
    password: "123456"
    driver-class-name: com.mysql.cj.jdbc.Driver

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    # 开启控制台 SQL 日志打印 (开发环境推荐开启，生产环境建议关闭)
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 开启下划线转驼峰命名 (默认为 true，显式写出来更清晰)
    map-underscore-to-camel-case: true